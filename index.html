    AFRAME.registerComponent('continuous-pointer', {
        tick: function () {
            // Creazione di un marker (sfera gialla) per il puntatore
            var marker = document.createElement("a-sphere");
            marker.setAttribute("color", "yellow");
            marker.setAttribute("radius", "0.1");
            marker.setAttribute("visible", "false");
            document.querySelector("a-scene").appendChild(marker);

            // Ottieni la camera
            var cameraEl = document.querySelector('[camera]');

            var raycaster= cameraEl.getAttribute('raycaster');
            console.log(raycaster,'cazzooooo')


            // Funzione di aggiornamento della posizione del marker
            var updatePointerPosition = () => {
                // Usa il raycaster della camera per ottenere le intersezioni
                var raycaster = cameraEl.components.raycaster;
                var intersections = raycaster.intersections;
                console.log("||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| ")

                if (intersections.length > 0) {
                    // Se ci sono intersezioni, aggiorna la posizione del marker al primo punto di intersezione
                    var point = intersections[0].point;
                    marker.setAttribute('position', point);
                    marker.setAttribute('visible', 'true'); // Rendi visibile il marker
                } else {
                    // Nascondi il marker se non ci sono intersezioni
                    marker.setAttribute('visible', 'true');
                }
                requestAnimationFrame(updatePointerPosition);

            };

            // Inizia l'aggiornamento continuo
            requestAnimationFrame(updatePointerPosition);
        }
    });


    AFRAME.registerComponent('show-image-on-click', {
        schema: {
            imageId: {type: 'string'}
        },
        init: function () {
            var el = this.el;

            el.addEventListener('click', function () {
                // Ottieni l'elemento div per l'overlay
                var imageOverlay = document.getElementById('imageOverlay');
                var imageElement = document.getElementById('overlayImage');

                // Cambia la sorgente dell'immagine con quella corrispondente all'elemento cliccato
                imageElement.src = document.getElementById(el.getAttribute('show-image-on-click').imageId).src;

                // Mostra l'overlay
                imageOverlay.style.display = 'block';
            });
        }
    });

    // Funzione per nascondere l'immagine overlay
    function closeOverlay() {
        var imageOverlay = document.getElementById('imageOverlay');
        imageOverlay.style.display = 'none';
    }

            <a-asset-item id="my-model3" src="assets/GPS/103.glb"></a-asset-item>

            <a-asset-item id="edifici" src="assets/GPS/Edifici.glb"></a-asset-item>

            <img id="image2" src="assets/GPS/TAG-INFERNO_2.png" />

        </a-assets>

   

        <!-- Modelli GLB cliccabili per far apparire l'immagine nel viewport -->
        <a-entity class="clickable" mixin="highlight" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1"

        </a-entity>

        <a-entity class="clickable" mixin="highlight" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1"

        </a-entity>

        <a-entity class="clickable walkable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#asfalto" rotation-reader move-to-position>
        </a-entity>

        <a-entity class="clickable walkable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#edifici" rotation-reader move-to-position show-image-on-click="imageId: image3">
        </a-entity>

        <a-entity id="displayedImage" geometry="primitive: plane; width: 2; height: 1.5" 
                  position="0 1.6 -2" visible="false">
        </a-entity>



        <a-sky color="#079FE2"></a-sky>
        <!-- Camera e cursore -->
        <a-entity camera look-controls wasd-controls position="-4 2 37">
            <a-cursor id="cursor" raycaster="objects: .clickable; far: 100" fuse="false" teleport-with-cube></a-cursor>
        </a-entity>
        <a-entity id="marker" geometry="primitive: sphere; radius: 0.1" material="color: yellow; opacity: 0.5" visible="true" marker></a-entity>
