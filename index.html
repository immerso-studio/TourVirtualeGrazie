<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>



<script src="./script.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
       vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" rotation-reader></a-sphere>

        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>


  <body>
    <a-scene embedded arjs>
      

      <a-entity gps-projected-camera="simulateLatitude: 37.7749; simulateLongitude: -122.4194;" rotation-reader></a-entity>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" rotation-reader></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" rotation-reader></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation-reader></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
