<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <style>
        /* Stile dell'immagine overlay */
        #imageOverlay {
            display: none; /* Nascosto di default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            padding: 10px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
        }
        #imageOverlay img {
            width: 100%;
            height: auto;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: red;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            line-height: 20px;
        }
    </style>

    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: (function () {
                var position = new THREE.Vector3();
                var quaternion = new THREE.Quaternion();

                return function () {
                    this.el.object3D.getWorldPosition(position);
                    this.el.object3D.getWorldQuaternion(quaternion);

                    console.log('Posizione:', position);
                    console.log('Rotazione (quaternion):', quaternion);
                };
            })()
        });

        AFRAME.registerComponent('move-to-position', {
            schema: {
                target: {type: 'vec3'}
            },
            init: function () {
                var el = this.el;
                var cameraEl = document.querySelector('[camera]');

                el.addEventListener('click', function (evt) {
                    var targetPosition = evt.detail.intersection.point;

                    cameraEl.setAttribute('animation', {
                        property: 'position',
                        to: targetPosition.x + ' 2 ' + targetPosition.z,
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                });
            }
        });

        AFRAME.registerComponent('teleport-with-cube', {
            init: function () {
                var cursorEl = this.el;

                cursorEl.addEventListener('click', function (evt) {
                    var intersection = evt.detail.intersection;
                    if (!intersection) return;

                    var position = intersection.point;

                    var cube = document.createElement('a-box');
                    cube.setAttribute('position', {x: position.x, y: position.y + 0.5, z: position.z});
                    cube.setAttribute('width', 0.5);
                    cube.setAttribute('height', 0.5);
                    cube.setAttribute('depth', 0.5);
                    cube.setAttribute('color', '#4CC3D9');
                    document.querySelector('a-scene').appendChild(cube);

                    setTimeout(function () {
                        cube.parentNode.removeChild(cube);
                    }, 1000);

                    var cameraEl = document.querySelector('[camera]');
                    setTimeout(function () {
                        cameraEl.setAttribute('animation', {
                            property: 'position',
                            to: position.x + ' 2 ' + position.z,
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });
                    }, 500);
                });
            }
        });

        AFRAME.registerComponent('show-image-on-click', {
            schema: {
                imageId: {type: 'string'}
            },
            init: function () {
                var el = this.el;

                el.addEventListener('click', function () {
                    // Ottieni l'elemento div per l'overlay
                    var imageOverlay = document.getElementById('imageOverlay');
                    var imageElement = document.getElementById('overlayImage');
                    
                    // Cambia la sorgente dell'immagine con quella corrispondente all'elemento cliccato
                    imageElement.src = document.getElementById(el.getAttribute('show-image-on-click').imageId).src;

                    // Mostra l'overlay
                    imageOverlay.style.display = 'block';
                });
            }
        });

        // Funzione per nascondere l'immagine overlay
        function closeOverlay() {
            var imageOverlay = document.getElementById('imageOverlay');
            imageOverlay.style.display = 'none';
        }
    </script>
</head>
<body>

    <div id="imageOverlay">
        <img id="overlayImage" src="" alt="GLB image">
        <div id="closeButton" onclick="closeOverlay()">X</div>
    </div>



    <a-scene>

        <!-- Caricamento degli asset -->
        <a-assets>
            
            <a-asset-item id="asfalto" src="assets/GPS/Asfalto.glb"></a-asset-item>
            <a-asset-item id="edifici" src="assets/GPS/Edifici.glb"></a-asset-item>

            <!-- Le immagini da mostrare -->
            <img id="image1" src="assets/GPS/TAG-INFERNO_1.png" />
            <img id="image2" src="assets/GPS/sky2.jpg" />
            <img id="image3" src="assets/GPS/R.jpg" />
        </a-assets>

        <!-- Modelli GLB cliccabili per far apparire l'immagine nel viewport -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#my-model" rotation-reader show-image-on-click="imageId: image1">
        </a-entity>

        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#asfalto" rotation-reader move-to-position>
        </a-entity>

        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#edifici" rotation-reader move-to-position show-image-on-click="imageId: image3">
        </a-entity>

        <!-- L'immagine fissa da mostrare nel viewport -->
        <a-entity id="displayedImage" geometry="primitive: plane; width: 2; height: 1.5" 
                  position="0 1.6 -2" visible="false">
        </a-entity>

        <!-- Piano per la scena; cliccando, nasconde l'immagine -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="80" color="#DEDEDE" 
                 class="clickable" move-to-position hover-color hide-image-on-click></a-plane>

        <a-sky color="#079FE2"></a-sky>

        <!-- Camera e cursore -->
        <a-entity camera look-controls wasd-controls position="-4 2 37">
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="false" teleport-with-cube></a-cursor>
        </a-entity>

    </a-scene>
</body>
</html>
