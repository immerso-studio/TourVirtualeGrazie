<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: (function () {
                var position = new THREE.Vector3();
                var quaternion = new THREE.Quaternion();

                return function () {
                    this.el.object3D.getWorldPosition(position);
                    this.el.object3D.getWorldQuaternion(quaternion);

                    console.log('Posizione:', position);
                    console.log('Rotazione (quaternion):', quaternion);
                };
            })()
        });
        AFRAME.registerComponent('move-to-position', {
            schema: {
                target: {type: 'vec3'}
            },
            init: function () {
                var el = this.el;
                var cameraEl = document.querySelector('[camera]');

                el.addEventListener('click', function (evt) {
                    // Ottieni la posizione cliccata
                
                    var targetPosition = evt.detail.intersection.point;

                    // Anima il movimento della camera verso la posizione cliccata
                    cameraEl.setAttribute('animation', {
                        property: 'position',
                        to: targetPosition.x + ' ' + 2 + ' ' + targetPosition.z, // Mantieni l'altezza della camera a 1.6
                        dur: 1000,  // Durata dell'animazione in millisecondi
                        easing: 'easeInOutQuad'
                    });
                });
            }
        });
        AFRAME.registerComponent('open-text-window', {
            schema: {
                message: {type: 'string', default: ''}
            },
            init: function () {
                var el = this.el;
                var data = this.data;

                el.addEventListener('click', function () {
                    // Rimuove il vecchio testo, se esiste
                    var existingText = document.querySelector('#text-message');
                    if (existingText) {
                        existingText.parentNode.removeChild(existingText);
                    }

                    // Creiamo un nuovo elemento testo quando la forma viene cliccata
                    var textEntity = document.createElement('a-entity');
                    textEntity.setAttribute('id', 'text-message');
                    textEntity.setAttribute('geometry', 'primitive: plane; height: auto; width: auto');
                    textEntity.setAttribute('material', 'color: white');
                    textEntity.setAttribute('text', {
                        value: data.message,
                        color: 'black',
                        width: 4,
                        align: 'center'
                    });

                    // Posiziona il testo inizialmente davanti alla camera
                    var cameraEl = document.querySelector('[camera]');
                    var cameraPosition = cameraEl.object3D.position;
                    var cameraRotation = cameraEl.object3D.rotation;

                    textEntity.setAttribute('position', {
                        x: cameraPosition.x,
                        y: cameraPosition.y + 2, // Altezza fissa
                        z: cameraPosition.z - 3 // Aggiunge un po' di distanza in avanti
                    });

                    // Mantiene il testo davanti alla camera ogni frame
                    textEntity.setAttribute('follow-camera', '');

                    document.querySelector('a-scene').appendChild(textEntity);
                });
            }
        });

        // Componente per mantenere il testo sempre davanti alla camera
        AFRAME.registerComponent('follow-camera', {
            tick: function () {
                var cameraEl = document.querySelector('[camera]');
                var cameraPosition = cameraEl.object3D.position;
                var cameraRotation = cameraEl.object3D.rotation;

                // Posiziona il testo davanti alla camera in base alla posizione e rotazione
                this.el.object3D.position.set(
                    cameraPosition.x,
                    cameraPosition.y + 2, // Altezza fissa per il testo
                    cameraPosition.z - 3 // Mantieni il testo a 3 unit√† di distanza
                );
                this.el.object3D.rotation.set(
                    cameraRotation.x,
                    cameraRotation.y,
                    cameraRotation.z
                );
            }
        });
    </script>
</head>
<body>
    <a-scene>
    
        <!-- Caricamento degli asset -->
        <a-assets>
            <!-- Sostituisci il percorso con quello del tuo file .glb -->
            <a-asset-item id="my-model" src="assets/GPS/PIAZZALE SANTUARIO Definitivo.glb"></a-asset-item>
        </a-assets>
    
        <!-- Posizionamento del modello 3D nella scena -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 45 0" scale="1 1 1" 
                  gltf-model="#my-model" rotation-reader open-text-window="message: This is my GLB model!" move-to-position>
        </a-entity>
    
        <!-- Piano per la scena -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#DEDEDE" class="clickable" move-to-position></a-plane>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#DEDEDE" class="clickable" move-to-position></a-plane>
    
        <a-sky color="#0000FF"></a-sky>
    
        <!-- Camera e cursore -->
        <a-entity camera look-controls wasd-controls position="0 2 0">
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>
    </body>
</html>
