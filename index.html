<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: (function () {
                var position = new THREE.Vector3();
                var quaternion = new THREE.Quaternion();

                return function () {
                    this.el.object3D.getWorldPosition(position);
                    this.el.object3D.getWorldQuaternion(quaternion);

                    console.log('Posizione:', position);
                    console.log('Rotazione (quaternion):', quaternion);
                };
            })()
        });

        AFRAME.registerComponent('move-to-position', {
            schema: {
                target: {type: 'vec3'}
            },
            init: function () {
                var el = this.el;
                var cameraEl = document.querySelector('[camera]');

                el.addEventListener('click', function (evt) {
                    var targetPosition = evt.detail.intersection.point;

                    cameraEl.setAttribute('animation', {
                        property: 'position',
                        to: targetPosition.x + ' 2 ' + targetPosition.z,
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                });
            }
        });

        // Component per il teletrasporto con l'effetto griglia e linea curva
        AFRAME.registerComponent('teleport-with-grid', {
            init: function () {
                var cursorEl = this.el;
                var teleportGrid = document.querySelector('#teleport-grid');
                var cameraEl = document.querySelector('[camera]');

                cursorEl.addEventListener('click', function (evt) {
                    var intersection = evt.detail.intersection;
                    if (!intersection) return;

                    var position = intersection.point;

                    // Posiziona la griglia nel punto del cursore
                    teleportGrid.setAttribute('position', {x: position.x, y: 0.01, z: position.z}); // Altezza minima
                    teleportGrid.setAttribute('visible', true);

                    // Esegui il teletrasporto dopo 1 secondo
                    setTimeout(function () {
                        cameraEl.setAttribute('animation', {
                            property: 'position',
                            to: position.x + ' 2 ' + position.z,
                            dur: 1000,
                            easing: 'easeInOutQuad'
                        });
                        teleportGrid.setAttribute('visible', false); // Nascondi la griglia dopo il teletrasporto
                    }, 1000); // 1 secondo prima del teletrasporto
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>

        <!-- Caricamento degli asset -->
        <a-assets>
            <a-asset-item id="my-model" src="assets/GPS/PIAZZALE SANTUARIO Definitivo.glb"></a-asset-item>
            <a-asset-item id="asfalto" src="assets/GPS/Asfalto.glb"></a-asset-item>
            <a-asset-item id="edifici" src="assets/GPS/Edifici.glb"></a-asset-item>
        </a-assets>

        <!-- Posizionamento del modello 3D nella scena -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#my-model" rotation-reader open-text-window="message: This is my GLB model!" move-to-position>
        </a-entity>

        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#asfalto" rotation-reader move-to-position>
        </a-entity>

        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#edifici" rotation-reader move-to-position>
        </a-entity>

        <a-entity id="displayedImage" geometry="primitive: plane; width: 2; height: 1.5" material="src: #tag" 
        position="0 1.6 -2" visible="false" class="image-display">
        </a-entity>

        <!-- Griglia per mostrare il punto di teletrasporto -->
        <a-entity id="teleport-grid" position="0 0 -4" visible="false">
            <!-- Griglia -->
            <a-grid width="2" height="2" color="#FFFFFF"></a-grid>
            
            <!-- Linea curva per rappresentare il percorso di teletrasporto -->
            <a-curve id="teleport-curve" visible="true">
                <a-curve-point position="0 0 0"></a-curve-point>
                <a-curve-point position="0 1 -2"></a-curve-point>
                <a-curve-point position="0 1.5 -3"></a-curve-point>
            </a-curve>
            <a-draw-curve curve="#teleport-curve" material="shader: line; color: white"></a-draw-curve>
        </a-entity>

        <!-- Piano per la scena -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="80" color="#DEDEDE" class="clickable" move-to-position hover-color></a-plane>

        <a-sky color="#079FE2"></a-sky>

        <!-- Camera e cursore -->
        <a-entity camera look-controls wasd-controls position="-4 2 37">
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="false" teleport-with-grid></a-cursor>
        </a-entity>

    </a-scene>
</body>
</html>
