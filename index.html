<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        /* Stile dell'immagine overlay */
        #imageOverlay {
            display: none; /* Nascosto di default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            border: 2px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #imageOverlay img {
            width: 100%;
            height: auto;
        }
        #closeButton {
            display: block;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            color: #555;
            font-weight: bold;
        }
    </style>
    <script>
        AFRAME.registerComponent('show-image-on-click', {
            schema: {
                imageId: {type: 'string'}
            },
            init: function () {
                var el = this.el;

                el.addEventListener('click', function () {
                    // Ottieni l'elemento div per l'overlay
                    var imageOverlay = document.getElementById('imageOverlay');
                    var imageElement = document.getElementById('overlayImage');
                    
                    // Cambia la sorgente dell'immagine con quella corrispondente all'elemento cliccato
                    imageElement.src = document.getElementById(el.getAttribute('show-image-on-click').imageId).src;

                    // Mostra l'overlay
                    imageOverlay.style.display = 'block';
                });
            }
        });

        // Funzione per nascondere l'immagine overlay
        function closeOverlay() {
            var imageOverlay = document.getElementById('imageOverlay');
            imageOverlay.style.display = 'none';
        }
    </script>
</head>
<body>
    <!-- Overlay dell'immagine -->
    <div id="imageOverlay">
        <img id="overlayImage" src="" alt="GLB image">
        <div id="closeButton" onclick="closeOverlay()">Chiudi</div>
    </div>

    <a-scene>
        <!-- Caricamento degli asset -->
        <a-assets>
            <a-asset-item id="my-model" src="assets/GPS/PIAZZALE SANTUARIO Definitivo.glb"></a-asset-item>
            <a-asset-item id="asfalto" src="assets/GPS/Asfalto.glb"></a-asset-item>
            <a-asset-item id="edifici" src="assets/GPS/Edifici.glb"></a-asset-item>

            <!-- Le immagini da mostrare -->
            <img id="image1" src="assets/GPS/1.jpeg" />
            <img id="image2" src="assets/GPS/sky2.jpg" />
            <img id="image3" src="assets/GPS/R.jpg" />
        </a-assets>

        <!-- Posizionamento del modello 3D nella scena con immagine all'apertura -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#my-model" rotation-reader move-to-position show-image-on-click="imageId: image1">
        </a-entity>

        <!-- Modello "asfalto" solo con movimento attivo (non apre immagine) -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#asfalto" rotation-reader move-to-position>
        </a-entity>

        <!-- Modello edifici con immagine all'apertura -->
        <a-entity class="clickable" position="0 0.1 -3" rotation="0 90 0" scale="1 1 1" 
                  gltf-model="#edifici" rotation-reader move-to-position show-image-on-click="imageId: image3">
        </a-entity>

        <!-- Piano per la scena -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="80" color="#DEDEDE" class="clickable" move-to-position hover-color></a-plane>

        <a-sky color="#079FE2"></a-sky>

        <!-- Camera e cursore -->
        <a-entity camera look-controls wasd-controls position="-4 2 37">
            <a-cursor id="cursor" raycaster="objects: .clickable" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
