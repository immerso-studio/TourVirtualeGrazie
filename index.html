<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <style>







        /* Stile dell'immagine overlay */
        #imageOverlay {
            display: none; /* Nascosto di default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            padding: 10px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 1);
        }
        #imageOverlay img {
            width: 100%;
            height: auto;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: red;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 18px;
            line-height: 20px;
        }
    </style>

<script>
    AFRAME.registerComponent('rotation-reader', {
        tick: (function () {
            var position = new THREE.Vector3();
            var quaternion = new THREE.Quaternion();
            return function () {


                this.el.object3D.getWorldPosition(position);
                this.el.object3D.getWorldQuaternion(quaternion);


                var marker = document.querySelector('#marker');


            };
        })()
    });

    AFRAME.registerComponent('move-to-position', {
        schema: {
            target: {type: 'vec3'}
        },
        init: function () {
            var el = this.el;
            var cameraEl = document.querySelector('[camera]');

            el.addEventListener('click', function (evt) {
                var targetPosition = evt.detail.intersection.point;

                cameraEl.setAttribute('animation', {
                    property: 'position',
                    to: targetPosition.x + ' 2 ' + targetPosition.z,
                    dur: 1000,
                    easing: 'easeInOutQuad'
                });
            });
        }
    });

    AFRAME.registerComponent('teleport-with-cube', {
        init: function () {
            var cursorEl = this.el;


            cursorEl.addEventListener('click', function (evt) {
                var cameraEl = document.querySelector('[camera]');
                setTimeout(function () {
                    cameraEl.setAttribute('animation', {
                        property: 'position',
                        to: position.x + ' 2 ' + position.z,
                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                }, 500);
            });

        }})


    AFRAME.registerComponent('marker', {
        tick: function (el) {
            // Creazione di un marker (sfera gialla) per il puntatore
            var marker = document.getElementById('marker');
            //console.log(marker.getAttribute('position'))
            marker.setAttribute('position', {x: 1, y: 2, z: 2})
            var cameraEl=document.getElementById('cursor')

            var intersections= cameraEl.components.raycaster.intersections;

            if (intersections && intersections.length > 0) {
                //console.log(intersections[0].point.x,'seeeee');
                marker.setAttribute('position', {x: intersections[0].point.x, y:intersections[0].point.y, z: intersections[0].point.z});
                //console.log(marker.getAttribute('visible'),'c')
            } else {
                console.log("No intersections found");
            }
            var pos= cameraEl.getAttribute('position');




        }

    });



    AFRAME.registerComponent('selezione_riquadro_final', {
                schema: {
                        modelId: { type: 'string' } // Aggiunta per ricevere il valore da `modelId` se necessario
                },
                init: function () {
                        const el = this.el;
                        let modelId = el.getAttribute('gltf-model').replace('#', ''); // Rimuove il '#' dal nome del modello
                        let extractedNumber = modelId.match(/(\d+)\.glb$/)[1]; // Trova il numero prima di ".glb"

                        let marker = document.querySelector('#marker');


                        const selectionEntity = document.getElementById(`selezione_${extractedNumber}`);


                        // Mostra il modello al passaggio del mouse
                        el.addEventListener('mouseenter', () => {

                                selectionEntity.setAttribute('visible', 'true');
                                marker.setAttribute('visible', 'false');

                        });

                        // Nasconde il modello quando il mouse esce
                        el.addEventListener('mouseleave', () => {
                        selectionEntity.setAttribute('visible', false);
                        marker.setAttribute('visible', 'true');


                        });
                }
        });


        AFRAME.registerComponent('limit-fps', {
            schema: { type: 'number', default: 1 },  // Imposta gli FPS desiderati

            init: function () {
                // Calcola l'intervallo di tempo tra ogni frame in millisecondi
                this.frameInterval = 1000 / this.data;
                this.lastTime = 0;  // Inizializza il tempo dell'ultimo frame
            },

            tick: function (time) {
                // Verifica se è passato abbastanza tempo dall'ultimo frame
                if (time - this.lastTime >= this.frameInterval) {
                // Aggiorna il tempo dell'ultimo frame per continuare il rendering
                this.lastTime = time;
                } else {
                // Interrompe il rendering per limitare gli FPS
                return;
                }
            }
        });







        


    AFRAME.registerComponent('show-image-on-click', {
        schema: {
            imageId: {type: 'string'}
        },
        init: function () {
            var el = this.el;

            el.addEventListener('click', function () {
                // Ottieni l'elemento div per l'overlay
                var imageOverlay = document.getElementById('imageOverlay');
                var imageElement = document.getElementById('overlayImage');

                // Cambia la sorgente dell'immagine con quella corrispondente all'elemento cliccato
                imageElement.src = document.getElementById(el.getAttribute('show-image-on-click').imageId).src;

                // Mostra l'overlay
                imageOverlay.style.display = 'block';
            });
        }
    });

    // Funzione per nascondere l'immagine overlay
    function closeOverlay() {
        var imageOverlay = document.getElementById('imageOverlay');
        imageOverlay.style.display = 'none';
    }
</script>

    <div id="imageOverlay">
        <img id="overlayImage" src="" alt="GLB image">
        <div id="closeButton" onclick="closeOverlay()">X</div>
    </div>

    <script>
        // Nasconde la scena finché non è completamente caricata
        const scene = document.querySelector('#my-scene');
        scene.style.visibility = 'hidden';
      
        // Usa THREE.LoadingManager per monitorare il caricamento
        const manager = new THREE.LoadingManager();
      
        manager.onProgress = function (url, itemsLoaded, itemsTotal) {
          const progressBarFill = document.getElementById('progress-bar-fill');
          const progress = itemsLoaded / itemsTotal;
          console.log(progress)
          progressBarFill.style.width = `${progress * 100}%`;
        };
      
        manager.onLoad = function () {
          // Una volta caricata la scena, rendila visibile
          scene.style.visibility = 'visible';
        };
      
        // Funzione per avviare la scena e nascondere il tutorial
        function startScene() {
          const overlay = document.getElementById('tutorial-overlay');
          overlay.style.display = 'none';
        }
      
        // Assegna il manager al loader per i modelli A-Frame
        AFRAME.registerComponent('gltf-model', {
          schema: {type: 'model'},
      
          init: function () {
            const loader = new THREE.GLTFLoader(manager);
            loader.load(this.data, (gltf) => {
              this.el.setObject3D('mesh', gltf.scene);
            });
          }
        });
      </script>
