<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js con supporto GPS -->
    <script src="https://unpkg.com/aframe-arjs@3.3.2/aframe-ar.js"></script>

    <!-- Text Geometry component -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame scene with AR.js and GPS -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; locationEnabled: true; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;">

      <!-- Caricamento del modello 3D -->
      <a-assets>
        <!-- Aggiungi il percorso al tuo file .glb -->
        <a-asset-item id="my-3d-model" src="assets/GPS/PIAZZALE SANTUARIO Definitivo.glb"></a-asset-item>
      </a-assets>

      <!-- Oggetto 3D basato su posizione GPS -->
      <a-gltf-model 
        src="#my-3d-model" 
        gps-entity-place="latitude: 45.464211; longitude: 9.191383" 
        scale="2 2 2"
        position="0 0 0">
      </a-gltf-model>

      <!-- Camera con supporto GPS per movimento fisico -->
      <a-camera 
        gps-camera="minDistance: 1; simulateLatitude: 45.464211; simulateLongitude: 9.191383" 
        position="0 1.8 0">
      </a-camera>

    </a-scene>
  </body>
</html>
