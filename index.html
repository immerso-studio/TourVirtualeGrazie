<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
      
        <script>
          AFRAME.registerComponent('rotation-reader', {
   
            tick: (function () {
              var position = new THREE.Vector3();
              var quaternion = new THREE.Quaternion();
    
              return function () {
                this.el.object3D.getWorldPosition(position);
                this.el.object3D.getWorldQuaternion(quaternion);
    
       
                console.log('Posizione:', position);
                console.log('Rotazione (quaternion):', quaternion);
              };
            })()
          });
        </script>
      </head>

      




  </head>
  <body>
    <a-scene>

      

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#0000C9" rotation-reader></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#000099" rotation-reader></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#000082" rotation-reader></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000051"></a-plane>
      <a-sky color="#0000FF"></a-sky>

      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <a-camera id="camera" wasd-controls="fly: true" frustum>

        <a-entity id="mouse-touch-controller" better-raycaster="objects: .clickable; useCursor: true; controllerType: mouse-touch"></a-entity>
        <a-entity id="arc-dummy" position="-0.1 0 -0.25"></a-entity>
        <a-entity id="ui-dummy" position="0 0 -1.75"></a-entity>
        <a-entity id="ui-dummy-far" position="0 0 -6"></a-entity>
        <a-entity id="fader" fade-to-black></a-entity>

        <a-entity id="scene-label-intro" scene-intro-label scale="0.03 0.03 0.03" position="0, 0, -1">
            <a-entity class="progress-bg" geometry="primitive: plane; height: 0.4; width: 32" position="0 -3.5 0" material="shader: flat; color: white;"></a-entity>
            <a-entity class="progress" geometry="primitive: plane; height: 0.4; width: 32" scale="1 1 1" position="0 -3.5 0.0001" material="shader: flat; color: #133754;"></a-entity>
        </a-entity>

    </a-camera>

    </a-scene>
  </body>
</html>
