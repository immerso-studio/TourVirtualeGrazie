    AFRAME.registerComponent('rotation-reader', {
        tick: (function () {

    AFRAME.registerComponent('teleport-with-cube', {

            var cursorEl = this.el;


            cursorEl.addEventListener('click', function (evt) {
                var cameraEl = document.querySelector('[camera]');
                setTimeout(function () {
                    cameraEl.setAttribute('animation', {
                        property: 'position',

                        dur: 1000,
                        easing: 'easeInOutQuad'
                    });
                }, 500);
            });

        }})


    AFRAME.registerComponent('marker', {
        tick: function (el) {
            // Creazione di un marker (sfera gialla) per il puntatore
            var marker = document.getElementById('marker');
            //console.log(marker.getAttribute('position'))
            marker.setAttribute('position', {x: 1, y: 2, z: 2})
            var cameraEl=document.getElementById('cursor')

            var intersections= cameraEl.components.raycaster.intersections;

            if (intersections && intersections.length > 0) {
                //console.log(intersections[0].point.x,'seeeee');
                marker.setAttribute('position', {x: intersections[0].point.x, y:intersections[0].point.y, z: intersections[0].point.z});
                //console.log(marker.getAttribute('visible'),'c')
            } else {
                console.log("No intersections found");
            }
            var pos= cameraEl.getAttribute('position');




        }

    });



    AFRAME.registerComponent('selezione_riquadro_final', {
                schema: {
                        modelId: { type: 'string' } // Aggiunta per ricevere il valore da `modelId` se necessario
                },
                init: function () {
                        const el = this.el;
                        let modelId = el.getAttribute('gltf-model').replace('#', ''); // Rimuove il '#' dal nome del modello
                        let extractedNumber = modelId.match(/(\d+)\.glb$/)[1]; // Trova il numero prima di ".glb"

                        let marker = document.querySelector('#marker');


                        const selectionEntity = document.getElementById(`selezione_${extractedNumber}`);


                        // Mostra il modello al passaggio del mouse
                        el.addEventListener('mouseenter', () => {

                                selectionEntity.setAttribute('visible', 'true');
                                marker.setAttribute('visible', 'false');

                        });

                        // Nasconde il modello quando il mouse esce
                        el.addEventListener('mouseleave', () => {
                        selectionEntity.setAttribute('visible', false);
                        marker.setAttribute('visible', 'true');


                        });
                }
        });


        AFRAME.registerComponent('limit-fps', {
            schema: { type: 'number', default: 1 },  // Imposta gli FPS desiderati

            init: function () {
                // Calcola l'intervallo di tempo tra ogni frame in millisecondi
                this.frameInterval = 1000 / this.data;
                this.lastTime = 0;  // Inizializza il tempo dell'ultimo frame
            },

            tick: function (time) {
                // Verifica se è passato abbastanza tempo dall'ultimo frame
                if (time - this.lastTime >= this.frameInterval) {
                // Aggiorna il tempo dell'ultimo frame per continuare il rendering
                this.lastTime = time;
                } else {
                // Interrompe il rendering per limitare gli FPS
                return;
                }
            }
        });

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlays = document.querySelectorAll('.imageOverlay2');
            const overlayBackground = document.getElementById('overlayBackground2');

            let currentIndex = 0;

            // Funzione per mostrare un overlay specifico
            function showOverlay(index) {
                if (index < overlays.length) {
                    overlays.forEach((overlay, i) => {
                        overlay.style.display = i === index ? 'block' : 'none';
                    });
                    overlayBackground.style.display = 'block';
                } else {
                    overlayBackground.style.display = 'none'; // Nasconde lo sfondo se non ci sono più overlay
                }
            }

            // Mostra il primo overlay all'ingresso del sito
            showOverlay(currentIndex);

            // Aggiungi eventi ai bottoni "Next" e "Close"
            document.querySelectorAll('.nextButton2, .closeButton2').forEach(button => {
                button.addEventListener('click', (e) => {
                    const nextId = e.target.getAttribute('data-next');
                    if (nextId === 'close') {
                        overlays[currentIndex].style.display = 'none';
                        overlayBackground.style.display = 'none';
                    } else {
                        overlays[currentIndex].style.display = 'none';
                        currentIndex++;
                        showOverlay(currentIndex);
                    }
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const camera = document.querySelector('[camera]');
            const forwardButton = document.getElementById('forwardButton');
            const backwardButton = document.getElementById('backwardButton');
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');

            // Distanza di movimento per frame
            const moveSpeed = 0.05; // Imposta la velocità di movimento

            let moveInterval;

            // Funzione per calcolare la nuova posizione della fotocamera mantenendo l'altezza costante
            function moveCamera(direction) {
                const cameraEl = camera.object3D;
                const vector = new THREE.Vector3();
                const currentPosition = cameraEl.position.clone();

                if (direction === 'forward' || direction === 'backward') {
                    // Ottiene la direzione in cui è puntata la fotocamera
                    cameraEl.getWorldDirection(vector);
                    vector.normalize();
                    if (direction === 'backward') {
                        vector.multiplyScalar(-1);
                    }
                } else if (direction === 'left' || direction === 'right') {
                    // Calcola il vettore per movimenti laterali (destra/sinistra)
                    cameraEl.getWorldDirection(vector);
                    vector.cross(cameraEl.up); // Vettore laterale rispetto all'asse 'up' della fotocamera
                    vector.normalize();
                    if (direction === 'left') {
                        vector.multiplyScalar(-1);
                    }
                }

                // Mantieni l'altezza attuale (asse y)
                const initialY = currentPosition.y;

                // Calcola la nuova posizione
                currentPosition.add(vector.multiplyScalar(moveSpeed));

                // Imposta la coordinata y originale per mantenere l'altezza costante
                currentPosition.y = initialY;

                // Aggiorna la posizione della fotocamera
                cameraEl.position.set(currentPosition.x, currentPosition.y, currentPosition.z);
            }

            // Funzione per iniziare a muoversi
            function startMoving(direction) {
                moveInterval = setInterval(() => moveCamera(direction), 16); // ~60 fps
            }

            // Funzione per fermare il movimento
            function stopMoving() {
                clearInterval(moveInterval);
            }

            // Eventi per il pulsante "Avanti"
            forwardButton.addEventListener('mousedown', () => startMoving('forward'));
            forwardButton.addEventListener('mouseup', stopMoving);
            forwardButton.addEventListener('mouseleave', stopMoving);
            forwardButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving('forward');
            });
            forwardButton.addEventListener('touchend', stopMoving);
            forwardButton.addEventListener('touchcancel', stopMoving);

            // Eventi per il pulsante "Indietro"
            backwardButton.addEventListener('mousedown', () => startMoving('backward'));
            backwardButton.addEventListener('mouseup', stopMoving);
            backwardButton.addEventListener('mouseleave', stopMoving);
            backwardButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving('backward');
            });
            backwardButton.addEventListener('touchend', stopMoving);
            backwardButton.addEventListener('touchcancel', stopMoving);

            // Eventi per il pulsante "Sinistra"
            leftButton.addEventListener('mousedown', () => startMoving('left'));
            leftButton.addEventListener('mouseup', stopMoving);
            leftButton.addEventListener('mouseleave', stopMoving);
            leftButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving('left');
            });
            leftButton.addEventListener('touchend', stopMoving);
            leftButton.addEventListener('touchcancel', stopMoving);

            // Eventi per il pulsante "Destra"
            rightButton.addEventListener('mousedown', () => startMoving('right'));
            rightButton.addEventListener('mouseup', stopMoving);
            rightButton.addEventListener('mouseleave', stopMoving);
            rightButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving('right');
            });
            rightButton.addEventListener('touchend', stopMoving);
            rightButton.addEventListener('touchcancel', stopMoving);
        });

    </script>
