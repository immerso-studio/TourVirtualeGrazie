<html>
<head>
  <title>AR.js GPS Navigation</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/a-frame-geolocation@0.3.0/dist/aframe-geolocation.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity gps-new-entity-place="latitude: 40.7128; longitude: -74.0060" scale="1 1 1">
      <a-box color="red"></a-box>
    </a-entity>

    <a-entity camera look-controls wasd-controls>
      <a-entity gps-entity-place></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
